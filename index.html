<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile App Card Layout</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            align-items: center;
            gap: 10px;
            padding: 10px;
        }
        
        .card {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: calc(50% - 10px); /* 2 cards per row on small screens */
            margin-bottom: 10px;
            padding: 10px;
        }
        
        @media (min-width: 768px) {
            /* On screens wider than 768px, show 4 cards in a row */
            .card {
                width: calc(25% - 10px);
            }
        }
        
        .card-title {
            font-size: 18px;
            font-weight: bold;
            margin: 0;
        }
        
        .card-content {
            font-size: 14px;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="card">
        <h2 class="card-title">Card 1</h2>
        <p class="card-content">Content for Card 1 goes here.</p>
    </div>
    <div class="card">
        <h2 class="card-title">Card 2</h2>
        <p class="card-content">Content for Card 2 goes here.</p>
    </div>
    <div class="card">
        <h2 class="card-title">Card 3</h2>
        <p class="card-content">Content for Card 3 goes here.</p>
    </div>
    <div class="card">
        <h2 class="card-title">Card 4</h2>
        <p class="card-content">Content for Card 4 goes here.</p>
    </div>
</body>
</html>
